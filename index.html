<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids School|Home</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="navLogo">
                <img src="assets/logo.png" alt="kids school logo" class="schoolbagImage">
                <p class="schoolTitle">SCHOOL</p>
            </div>
            <div class="navOptions">
                <p id="home">Home</p>
                <p id="about">About</p>
                <p id="facilities">Facilities</p>
                <p id="admission">Admission</p>
            </div>
            <div class="navButton">
                <button class="primaryButton">Contact</button>
            </div>
            <div class="navMenu">
                <img src="assets/burger-bar.png" alt="hamburger-menu" class="menuImage">
            </div>
        </nav>
    </header>
    <hr>
    <main>
        <section class="heroContainer">
            <div class="heroText">
                <h1 class="heroTitle"><span class="empowering">Empowering</span>
                    students from small age <span class="vision">towards vision</span></h1>
                <p class="heroSubtitle">With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.</p>
                <button class="primaryButton">Enroll Now</button>
            </div>
            <div class="heroImage">
                <img src="assets/hero-kids.png" alt="super-kid image" class="superKidImage">
            </div>
        </section>

    </main>
</body>
</html>
